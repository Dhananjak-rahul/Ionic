

<ion-content padding>
        <div class="user_img">
                <img src="assets/imgs/avatar.png"/>

                <h3 text-center color="primary">Login</h3>
        </div>
          

	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				
			</div>
			<div padding>
					<div class="wrap-input100 validate-input" data-validate = "Username is reauired">
                        
                            <input class="input100" type="text" name="username" [(ngModel)]="username" placeholder="Type your username">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                        
                            <input class="input100" type="password" name="password"  [(ngModel)]="password" placeholder="Type your password">
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
			</div>

			<div padding>
				<ion-button size="medium" (click)="login()" expand="block">Login</ion-button>
            </div>
          
        
		</ion-col>
	</ion-row>


</ion-content>
